<div class="col">
    {{todoListItem.name}}
</div>
<div class="col">
    {{todoListItem.date}}
</div>
<div class="col">
    {{todoListItem.status}}
</div>
<div class="col">
    <button type="button" (click)="editItem(todoListItem)" class="edit-button">Edit</button>
    <button type="button" (click)="removeItem(todoListItem.name)" class="remove-button">Remove</button>
</div>
